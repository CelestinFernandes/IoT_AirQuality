<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Air Quality Dashboard</h1>
        
        <div class="gauges">
            <div class="gauge" id="aqi-gauge">
                <h2>Air Quality Index</h2>
                <div class="gauge-circle">
                    <div class="gauge-value">0</div>
                </div>
            </div>
            <div class="gauge" id="temp-gauge">
                <h2>Temperature</h2>
                <div class="gauge-circle">
                    <div class="gauge-value">0°C</div>
                </div>
            </div>
            <div class="gauge" id="humidity-gauge">
                <h2>Humidity</h2>
                <div class="gauge-circle">
                    <div class="gauge-value">0%</div>
                </div>
            </div>
        </div>

        <div class="data-tables">
            <div class="live-data">
                <h2>Live Data</h2>
                <table id="live-data-table">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>AQI</td><td id="aqi-value">0</td></tr>
                        <tr><td>Temperature</td><td id="temp-value">0°C</td></tr>
                        <tr><td>Humidity</td><td id="humidity-value">0%</td></tr>
                        <tr><td>PM 2.5</td><td id="pm25-value">0 µg/m³</td></tr>
                        <tr><td>PM 5</td><td id="pm5-value">0 µg/m³</td></tr>
                        <tr><td>Heat Index</td><td id="heat-index-value">0°C</td></tr>
                    </tbody>
                </table>
            </div>

            <div class="historical-data">
                <h2>Historical Data (Last 30 Readings)</h2>
                <table id="historical-data-table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>AQI</th>
                            <th>Temp</th>
                            <th>Humidity</th>
                            <th>PM 2.5</th>
                            <th>PM 5</th>
                            <th>Heat Index</th>
                        </tr>
                    </thead>
                    <tbody id="historical-data-body"></tbody>
                </table>
                <button id="download-pdf">Download PDF</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
