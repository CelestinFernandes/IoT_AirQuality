<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Air Monitoring</title>
    <script type="module" src="./script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .data-item {
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>IoT Air Monitoring</h1>
    <div class="data-item" id="airCondition">Air Condition: </div>
    <div class="data-item" id="airQuality">Air Quality: </div>
    <div class="data-item" id="heatIndexCondition">Heat Index Condition: </div>
    <div class="data-item" id="humidity">Humidity: </div>
    <div class="data-item" id="temperature">Temperature: </div>
    <div class="data-item" id="mq135">MQ135: </div>
    <div class="data-item" id="pm10">PM10: </div>
    <div class="data-item" id="pm25">PM2.5: </div>

    <h2>Last 30 Data Points</h2>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Air Condition</th>
                <th>Air Quality</th>
                <th>Heat Index Condition</th>
                <th>Humidity</th>
                <th>Temperature</th>
                <th>MQ135</th>
                <th>PM10</th>
                <th>PM2.5</th>
            </tr>
        </thead>
        <tbody id="dataTable"></tbody>
    </table>
</body>
</html>
